<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #A5B4FC; /* Blue background */
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .profile-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .profile-container h1 {
            margin-bottom: 20px;
        }
        .profile-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .social-links {
            margin: 20px 0;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color:white;
        }
        .social-links a:hover {
            color: #5A3FC1;
        }
        .save-button, .logout-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .save-button {
            background-color: #5A3FC1;
            color: white;
        }
        .logout-button {
            background-color: #ff4d4d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1><b>Edit Profile</b></h1>

        <!-- Input Fields -->
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="teacherId" placeholder="Teacher ID">
        <input type="text" id="branch" placeholder="Branch">
        <input type="text" id="subject" placeholder="Subject">

        <!-- Bio Section -->
        <div class="social-links">
            <p>Follow for live classes:</p>
            <a href="https://instagram.com/yourprofile" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="24">
            </a>
            <a href="https://youtube.com/yourchannel" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/YouTube_full-color_icon_%282017%29.svg" alt="YouTube" width="24">
            </a>
        </div>

        <!-- Buttons -->
        <button class="save-button" onclick="saveChanges()">Save Changes</button>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

    <script>
        function saveChanges() {
            const name = document.getElementById('name').value;
            const teacherId = document.getElementById('teacherId').value;
            const branch = document.getElementById('branch').value;
            const subject = document.getElementById('subject').value;

            // Save logic (e.g., send data to a server or store locally)
            console.log('Profile Saved:', { name, teacherId, branch, subject });
            alert('Changes saved successfully!');
            window.location.href = 'yif.html'; // Redirect back to profile page
        }

        function logout() {
            // Logout logic (e.g., redirect to login page)
            console.log('User logged out');
            alert('You have been logged out.');
            window.location.href = 'first.html'; // Redirect to login page
        }
    </script>
</body>
</html>
